    {% comment %} {% include 'footer.html' %} {% endcomment %}
    <script>
        $(document).ready(function() {
            const itemsPerPage = 5; // Number of items to display per page
            let currentPage = 1;   // Current page
        
            const $transactionItems = $('.transaction-item');
            const $prevButton = $('.prev-btn');
            const $nextButton = $('.next-btn');
        
            const totalPages = Math.ceil($transactionItems.length / itemsPerPage);
        
            // Function to show items on the current page
            function showItems(page) {
                $transactionItems.hide();
                const startIndex = (page - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
        
                $transactionItems.slice(startIndex, endIndex).show();
            }
        
            // Initial page load
            showItems(currentPage);
        
            // Previous button click event
            $prevButton.click(function() {
                if (currentPage > 1) {
                    currentPage--;
                    showItems(currentPage);
                }
            });
        
            // Next button click event
            $nextButton.click(function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    showItems(currentPage);
                }
            });
        });
        </script>
